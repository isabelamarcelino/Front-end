<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="questionario.css" media="screen">
   
        <title>Questionario</title>
    </head>
    <body>
        <div>
            <h1 id="titulo">Home Office</h1> <br><br>
            <p id="subtitulo">Temos algumas perguntas que nos ajudarão a entender o que você precisa.</p1>
            <br><br><br><br>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                    <div class="campo">
                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset> 
            <div>
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="campo">
                <label><strong>De 1 a 10, como você se sente?</strong></label>
                <select id="De 1 a 10, como você se sente?">
                    <option selected disabled value="">selecione</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div>
                <label for="cômodo"><strong>Você trabalha em qual cômodo?</strong></label> <br>
                <select id="cômodo">
                    <option selected disabled value="">selecione</option>  
                    <option>Sala</option>
                    <option>Escritório</option>
                    <option>Quarto</option>
                    <option>Cozinha</option> 
                </select>
            </div><br>
           
            <div class="campo">
            <label><strong>Qual seu horário mais produtivo?</strong></label> 
            <label>
                <input type="radio" name="Manhã" value="Manhã"> Manhã
            </label>
            <label>
                <input type="radio" name="Manhã" value="Tarde"> Tarde
            </label>
            <label>
                <input type="radio" name="Manhã" value="Noite"> Noite
            </label>
            </div>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Como está sentindo?
                        (todas podem ser marcadas)</strong>
                    </label><br>
                    <input type="checkbox" id="humor1" name="humor1" volue="Bem">
                    <label for="humor1">Bem</label> <br>
                    <input type="checkbox" id="humor2" name="humor2" volue="Confuso">
                    <label for="humor2">Confuso</label> <br>
                    <input type="checkbox" id="humor3" name="humor3" volue="Cansado">
                    <label for="humor3">Cansado</label> <br>
                    <input type="checkbox" id="humor4" name="humor4" volue="Empolgado">
                    <label for="humor4">Empolgado</label> <br>
                    <input type="checkbox" id="humor5" name="humor5" volue="Entusiasmado">
                    <label for="humor5">Entusiasmado</label> <br>
                </div>
            </fieldset>
            <div class="campo">
                    <br>
                    <label><strong>Descreva sua experiência com o home office.</strong></label>
                    <textarea row="6" style="width: 26em" id="experiência" nome="experiência"></textarea>
                </div>
                <button class="botao" type="submit">Enviar</button>
        </form>
    </body>
</html>
